<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LargeSC Audio Samples</title>
  <style>
    :root{
      --bg:#f6f8fa;
      --fg:#24292f;
      --muted:#57606a;
      --border:#d0d7de;
      --card:#ffffff;
      --accent:#0969da;
      --good:#1a7f37;
      --bad:#cf222e;
      --shadow:0 1px 0 rgba(27,31,36,.04);
      --radius:10px;
      --mono:ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace;
      --sans:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:var(--sans);
      line-height:1.5;
    }
    .wrap{max-width:1180px;margin:0 auto;padding:24px 16px 48px}

    /* Header */
    .top{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    .top h1{
      margin:0;
      font-size:22px;
      font-weight:700;
    }
    .desc{
      margin-top:8px;
      color:var(--muted);
      font-size:13px;
      max-width:980px;
    }

    /* List */
    .list{
      margin-top:16px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .tag-main { color: var(--bad); }   /* 红色：LargeSC */
    .tag-other { color: var(--good); } /* 绿色：其他方法 */
    /* Card */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card-hd{
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      background:#fff;
    }
    .utt-id{
      font-family:var(--mono);
      font-size:13px;
      font-weight:700;
    }
    .ref-text{
      margin-top:6px;
      font-size:12px;
      color:var(--muted);
      line-height:1.45;
    }
    .ref-text b{
      color:var(--fg);
      font-weight:600;
    }

    .orig{
      margin-top:10px;
      border:1px solid var(--border);
      border-radius:8px;
      padding:8px 10px;
      background:#f6f8fa;
    }
    .orig .label{
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }
    audio{width:100%}

    .card-bd{
      padding:12px 14px 14px;
      background:#fff;
    }

    /* Rows */
    .row{
      border:1px solid var(--border);
      border-radius:8px;
      overflow:hidden;
      background:#fff;
      margin-top:10px;
    }
    .row:first-child{margin-top:0}
    .row-hd{
      padding:8px 10px;
      background:#f6f8fa;
      border-bottom:1px solid var(--border);
      font-size:13px;
      font-weight:700;
    }
    .tag-lm{color:var(--good)}
    .tag-nolm{color:var(--bad)}

    /* Panels */
    .panels{
      padding:10px;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
    }
    @media (max-width:980px){
      .panels{grid-template-columns:1fr}
    }
    .panel{
      border:1px solid var(--border);
      border-radius:8px;
      background:#fff;
      padding:10px;
    }
    .panel-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:8px;
    }
    .lr{
      font-size:12px;
      font-weight:700;
      color:var(--muted);
    }
    .lr code{
      font-family:var(--mono);
      background:#f6f8fa;
      padding:2px 6px;
      border-radius:6px;
      border:1px solid var(--border);
    }
    .sysbadge{
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#f6f8fa;
      color:var(--muted);
    }

    .empty{
      margin-top:14px;
      background:#fff;
      border:1px dashed var(--border);
      border-radius:var(--radius);
      padding:16px;
      color:var(--muted);
    }
    .foot{
      margin-top:14px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <h1>LargeSC Audio Samples</h1>
      <div class="desc">
        Qualitative results on the <b>LibriSpeech test-clean</b> set.
        Each utterance shows the <b>original audio</b> and reconstructed speech under three <b>loss rates</b>.
        Ground-truth transcripts (<span style="font-family:var(--mono)">ref</span>) are shown below each utterance.
      </div>
    </div>

    <div id="list" class="list"></div>
    <div class="foot">This demo page is provided for paper review purposes.</div>
  </div>

<script>
let DATA = null;

function esc(s){
  return (s||"")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

async function fetchData(){
  const res = await fetch("./items.json");
  DATA = await res.json();
  render();
}

function render(){
  if(!DATA) return;

  const list = document.getElementById("list");
  const items = DATA.items || [];
  const lossRates = DATA.loss_rates || [];

  if(items.length === 0){
    list.innerHTML = `<div class="empty">No samples available.</div>`;
    return;
  }

  let html = "";
  for(const it of items){
    const uid = it.utt_id || "";
    const orig = it.orig_audio || "";
    const ref = (it.losses && it.losses[lossRates[0]] && it.losses[lossRates[0]].ref) || "";

    const panelHTML = (lr, x, sys) => {
    let audio = "";
    let sysBadge = "";

    if (sys === "lm"){
      audio = x.audio_lm;
      sysBadge = "with LM";
    } else if (sys === "wolm"){
      audio = x.audio_wolm;
      sysBadge = "without LM";
    } else if (sys === "ss"){
      audio = x.audio_ss;        
      sysBadge = "SoundStream";
    }

    return `
      <div class="panel">
        <div class="panel-top">
          <div class="lr">loss <code>${esc(lr)}</code></div>
          <div class="sysbadge">${sysBadge}</div>
        </div>
        <audio controls preload="none" src="${audio}"></audio>
      </div>
    `;
  };

   const rowHTML = (tag, sys) => {
      const tagClass = (sys === "lm") ? "tag-main" : "tag-other";
      const panels = lossRates.slice(0,3).map(lr=>{
        const x = (it.losses && it.losses[lr]) ? it.losses[lr] : {};
        return panelHTML(lr, x, sys);
      }).join("");

      return `
        <div class="row">
          <div class="row-hd ${tagClass}">${esc(tag)}</div>
          <div class="panels">${panels}</div>
        </div>
      `;
    };

    html += `
      <div class="card">
        <div class="card-hd">
          <div class="utt-id">${esc(uid)}</div>
          <div class="ref-text"><b>ref:</b> ${esc(ref)}</div>
          <div class="orig">
            <div class="label">Original audio</div>
            <audio controls preload="none" src="${orig}"></audio>
          </div>
        </div>

        <div class="card-bd">
          ${rowHTML("SoundStream FD-PLC", "ss")}
          ${rowHTML("LargeSC without LM", "wolm")}
          ${rowHTML("LargeSC", "lm")}
          
        </div>
      </div>
    `;
  }

  list.innerHTML = html;
}

fetchData().catch(e=>{
  document.getElementById("list").innerHTML =
    `<pre style="color:#cf222e;background:#fff;border:1px solid #d0d7de;border-radius:10px;padding:12px;">${esc(e.stack||String(e))}</pre>`;
});
</script>
</body>
</html>
